{% unless forloop.first %}
</section>
{% endunless %}
<section class="archives">
  {% unless link.category == current_category %}
  {% assign current_category = link.category %}
  <h1 class="year">
    <a name="{{ link.category }}">{{ link.category }}</a>
  </h1>
  {% endunless %}
  <article>
    <div class="meta">
      <span>{{ link.author }}</span>
      <br />
      <span class="tags">
        {% for tag in link.tags %}
        <a class="category" href="#{{ tag | downcase }}">{{ tag }}</a>{% unless forloop.last %},{% endunless %}
        {% endfor %}
      </span>
    </div>
    <h1 class="title" itemprop="name"><a href="{{ link.href | downcase }}" target="_blank">{{link.title}}</a></h1>
  </article>
